 <!-- 
    Vamos a crear una calculadora muy básica, de diferentes maneras. Para ello,
    crea una página web que:

        a.  Solicite dos números al usuario (función prompt() ) y muestre 4
            botones en la página principal, uno por operación matemática (+,-, *, /).

        b.  Al pulsar el botón se abrirá una ventana que mostrará el resultado de la
            operación. 
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="multiplicacion">*</button>
        <button id="division">/</button>
        <script src="script.js"></script>
    </body>
</html>
