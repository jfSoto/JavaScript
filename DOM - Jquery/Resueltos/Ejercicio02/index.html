<!-- 
    Enunciado

    Sobre el siguiente código, realizar las siguientes modificaciones 
    usando únicamente JavaScript puro, sin CSS. Repetir los ejercicios 
    usando exclusivamente jQuery.

    Tabla

        - Las celdas de la tabla están separadas por líneas grises únicas, 
          con un padding de 10px.

        - El color de fondo de la fila de encabezado es darkkhaki.

        - El color de fondo de las filas pares es lemonchiffon.

        - Al hacer pasar el ratón por todas las filas excepto por la de encabezado, 
          el color de fondo pasa a khaki.

    Búsqueda

        - Realizar un filtrado a partir del texto escrito en el cuadro de búsqueda. 
          Es decir, al escribir en el input, sólo muestra las filas que contienen 
          el texto que contiene.

        - Al pulsar en el botón "Cambiar", realiza la búsqueda por apellidos. 
          El label cambia a Buscar por apellido: .

    Añadir filas

        - Insertar una nueva fila cuando se pulse el botón añadir. Al pulsar 
          al botón se pedirán los datos necesarios al usuario. 
-->
