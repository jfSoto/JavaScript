<!-- 
    Usando la API pública de TVmaze (http://www.tvmaze.com/api), crear una web 
    que muestre dinámicamente una tabla con todos los episodios de una serie de 
    televisión que se escriba en un input.

    Para facilitar la tarea, basta con introducir el identificador de la serie. 
    Se puede probar el funcionamiento con los siguientes ejemplos:

        - 118 (House)
        - 123 (Lost)
        - 1369 (Daredevil) 
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AJAX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <input id="tvseries" type="text">
        <button id="boton">Buscar</button>
        <div id="contenedor"></div>   
    </body>
</html>
